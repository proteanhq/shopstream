name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-memory:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    name: Python ${{ matrix.python-version }} Memory Tests

    # No services needed â€” all adapters run in-memory

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --with dev,test,lint,types --all-extras

      - name: Run linting
        run: poetry run ruff check src/ tests/

      - name: Run all tests (memory mode)
        run: poetry run pytest --protean-env memory

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    name: Python ${{ matrix.python-version }} Tests

    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      message-db:
        image: ethangarofolo/message-db:1.2.6
        ports:
          - 5433:5432

    # Override domain.toml defaults (ports 15432/15433/16379 for local Docker)
    # with CI service ports (5432/5433/6379).
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/identity_local
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/identity_test
      CATALOGUE_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/catalogue_local
      TEST_CATALOGUE_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/catalogue_test
      ORDERING_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ordering_local
      TEST_ORDERING_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ordering_test
      INVENTORY_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/inventory_local
      TEST_INVENTORY_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/inventory_test
      PAYMENTS_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/payments_local
      TEST_PAYMENTS_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/payments_test
      FULFILLMENT_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fulfillment_local
      TEST_FULFILLMENT_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fulfillment_test
      MESSAGE_DB_URL: postgresql://message_store:message_store@localhost:5433/message_store
      REDIS_URL: redis://127.0.0.1:6379/0

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --with dev,test,lint,types --all-extras

      - name: Set up identity database
        run: bash src/identity/create_db.sh

      - name: Set up catalogue database
        run: bash src/catalogue/create_db.sh

      - name: Set up ordering database
        run: bash src/ordering/create_db.sh

      - name: Set up inventory database
        run: bash src/inventory/create_db.sh

      - name: Set up payments database
        run: bash src/payments/create_db.sh

      - name: Set up fulfillment database
        run: bash src/fulfillment/create_db.sh

      - name: Run linting
        run: poetry run ruff check src/ tests/

      - name: Run all tests with coverage
        run: poetry run pytest --cov=src/identity --cov=src/catalogue --cov=src/ordering --cov=src/inventory --cov=src/payments --cov=src/fulfillment --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
